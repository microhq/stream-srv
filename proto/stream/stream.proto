syntax = "proto3";

package go.micro.srv.stream;

service Stream {
	rpc Create(CreateRequest) returns (CreateResponse) {}
        rpc Publish(stream Msg) returns (PubResponse) {}
        rpc Subscribe(SubscribeRequest) returns (stream Msg) {}
}

message CreateRequest {
	string id = 1;
}

message CreateResponse {}

message Msg {
        string id = 1;
        bytes data = 2;
}

message PubResponse {}

message SubscribeRequest {
        string id = 1;
}
